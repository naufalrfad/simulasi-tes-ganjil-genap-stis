<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMULASI TES GANJIL GENAP STIS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="start-screen">
        <h1>SIMULASI TES GANJIL GENAP STIS</h1>
        <label for="name">Nama Lengkap:</label>
        <input type="text" id="name">
        <button id="start-button">Mulai Tes</button>
    </div>

    <div id="test-screen" style="display: none;">
        <div id="header">
            <div id="timer">60</div>
            <div id="segment">Bagian 1</div>
        </div>
        <div id="question-container">
            <div id="question"></div>
        </div>
        <div id="answers">
            <button onclick="answer(0)">0</button>
            <button onclick="answer(1)">1</button>
        </div>
    </div>

    <div id="result-screen" style="display: none;">
        <h2>Hasil Tes</h2>
        <canvas id="resultChart"></canvas>
        <button id="retry-button">Coba Lagi</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
