<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMULASI TES GANJIL GENAP STIS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="start-screen">
        <h1>SIMULASI TES GANJIL GENAP STIS</h1>
        <label for="name">Nama Lengkap:</label>
        <input type="text" id="name">
        <button id="start-button">Mulai Tes</button>
    </div>

    <div id="test-screen" style="display: none;">
        <div id="header">
            <div id="segment">Bagian 1</div>
            <div id="timer">Sisa waktu: 60 detik</div>
        </div>
        <div id="question-container">
            <div id="question"></div>
        </div>
        <div id="answers">
            <button onclick="answer(0)">0</button>
            <button onclick="answer(1)">1</button>
        </div>
        <button id="skip-button" onclick="skipTest()">Selesaikan lebih dulu</button>
        <p id="warning">Peringatan: jangan klik sebelum ada instruksi</p>
    </div>

    <div id="result-screen" style="display: none;">
        <h2>Hasil Tes</h2>
        <p id="name-display"></p>
        <div id="results-container">
            <table id="results-table">
                <thead>
                    <tr>
                        <th>Bagian</th>
                        <th>Benar</th>
                        <th>Salah</th>
                        <th>Akurasi</th>
                    </tr>
                </thead>
                <tbody id="results">
                    <!-- Results will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
        <button id="retry-button" onclick="retryTest()">Coba Lagi</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
