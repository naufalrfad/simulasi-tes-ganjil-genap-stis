<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMULASI TES GANJIL GENAP STIS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Start Screen -->
    <div id="start-screen">
        <h1>SIMULASI TES GANJIL GENAP STIS</h1>
        <form>
            <label for="name">Nama Lengkap:</label>
            <input type="text" id="name" required>
            <button type="button" id="start-button">Mulai Tes</button>
        </form>
    </div>

    <!-- Test Screen -->
    <div id="test-screen" style="display: none;">
        <h2 id="segment">Bagian 1</h2>
        <div id="timer">Sisa waktu: 60 detik</div>
        <div id="question">Soal akan muncul di sini</div>
        <button onclick="answer(0)">0</button>
        <button onclick="answer(1)">1</button>
        <button onclick="nextSegment()">Lanjut ke bagian selanjutnya</button>
        <button onclick="skipTest()">Selesaikan lebih dulu</button>
    </div>

    <!-- Result Screen -->
    <div id="result-screen" style="display: none;">
        <h2>Hasil Tes</h2>
        <div id="name-display">Nama: </div>
        <table id="results">
            <thead>
                <tr>
                    <th>Bagian</th>
                    <th>Benar</th>
                    <th>Salah</th>
                    <th>Akurasi</th>
                </tr>
            </thead>
            <tbody>
                <!-- Results will be dynamically inserted here -->
            </tbody>
        </table>
        <button onclick="location.reload()">Coba lagi</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
