<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMULASI TES GANJIL GENAP STIS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="start-screen" class="screen">
        <h1>SIMULASI TES GANJIL GENAP STIS</h1>
        <input type="text" id="fullName" placeholder="Nama Lengkap">
        <button id="startButton">Mulai Tes</button>
    </div>

    <div id="test-screen" class="screen" style="display:none;">
        <div class="header">
            <span id="segment"></span>
            <span id="timer">Sisa waktu: 60 detik</span>
        </div>
        <div id="question">Soal akan muncul di sini</div>
        <div id="answers">
            <button class="answer-button" data-answer="0">0</button>
            <button class="answer-button" data-answer="1">1</button>
        </div>
        <button id="next-section">Lanjut ke bagian selanjutnya</button>
        <button id="finish-early">Selesaikan lebih dulu</button>
    </div>

    <div id="result-screen" class="screen" style="display:none;">
        <h2>Hasil Tes</h2>
        <div id="name-display"></div>
        <table id="results">
            <thead>
                <tr>
                    <th>Bagian</th>
                    <th>Benar</th>
                    <th>Salah</th>
                    <th>Akurasi</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button id="retryButton">Coba lagi</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
