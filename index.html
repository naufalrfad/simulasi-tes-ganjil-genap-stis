<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMULASI TES GANJIL GENAP STIS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="start-screen">
        <h1>SIMULASI TES GANJIL GENAP STIS</h1>
        <label for="name">Nama Lengkap:</label>
        <input type="text" id="name">
        <button id="start-button">Mulai Tes</button>
    </div>

    <div id="test-screen" style="display: none;">
        <div id="timer">1:00</div>
        <div id="segment">Bagian 1</div>
        <div id="question-container">
            <div id="question"></div>
            <button class="answer-button" data-answer="0">0</button>
            <button class="answer-button" data-answer="1">1</button>
        </div>
    </div>

    <div id="result-screen" style="display: none;">
        <h1>Hasil Tes</h1>
        <canvas id="result-chart"></canvas>
        <button id="retry-button">Coba Lagi</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
