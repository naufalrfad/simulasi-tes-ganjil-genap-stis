<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMULASI TES GANJIL GENAP STIS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="start-screen" class="centered">
        <h1>SIMULASI TES GANJIL GENAP STIS</h1>
        <label for="full-name">Nama Lengkap:</label>
        <input type="text" id="full-name" placeholder="Masukkan nama lengkap">
        <button id="start-test">Mulai Tes</button>
    </div>

    <div id="test-screen" class="centered hidden">
        <div id="timer">Sisa waktu: 60 detik</div>
        <div id="question-container">
            <p id="question"></p>
            <div id="answers">
                <button class="answer" data-answer="0">0</button>
                <button class="answer" data-answer="1">1</button>
            </div>
        </div>
        <button id="next-section">Lanjut ke bagian selanjutnya</button>
        <button id="skip-test">Selesaikan lebih dulu</button>
        <p id="warning" class="hidden">Peringatan: jangan klik sebelum ada instruksi</p>
    </div>

    <div id="result-screen" class="centered hidden">
        <h1>Hasil Tes</h1>
        <table id="results-table">
            <thead>
                <tr>
                    <th>Bagian</th>
                    <th>Benar</th>
                    <th>Salah</th>
                    <th>Akurasi</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data akan diisi dengan JavaScript -->
            </tbody>
        </table>
        <button id="retry-test">Coba lagi</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
