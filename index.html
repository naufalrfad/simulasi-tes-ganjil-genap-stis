<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMULASI TES GANJIL GENAP STIS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="start-screen" class="centered">
        <h1>SIMULASI TES GANJIL GENAP STIS</h1>
        <form id="name-form">
            <label for="full-name">Nama Lengkap:</label>
            <input type="text" id="full-name" required>
            <button id="start-test" type="button">Mulai Tes</button>
        </form>
    </div>

    <div id="test-screen" class="centered hidden">
        <div id="test-header">
            <span id="section-label">Bagian 1</span>
            <span id="timer">Sisa waktu: 60 detik</span>
        </div>
        <div id="question-container">
            <span id="question"></span>
        </div>
        <div id="answer-buttons">
            <button class="answer-btn" data-answer="0">0</button>
            <button class="answer-btn" data-answer="1">1</button>
        </div>
        <button id="next-section" class="hidden">Lanjut ke bagian selanjutnya</button>
        <button id="finish-test" class="hidden">Selesaikan lebih dulu</button>
    </div>

    <div id="result-screen" class="centered hidden">
        <h1>Hasil Tes</h1>
        <table id="result-table">
            <thead>
                <tr>
                    <th>Bagian</th>
                    <th>Benar</th>
                    <th>Salah</th>
                    <th>Akurasi</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data akan diisi oleh JavaScript -->
            </tbody>
        </table>
        <button id="retry-test">Coba lagi</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
